<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
	  {{ if eq .Url "/" }}
	  {{ .Site.Title }}
	  {{ else if in .Url "/post/" }}

  <link rel="stylesheet" href="//getuikit.com/vendor/highlight/highlight.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
